<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Fernando Vasconcelos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/main-banner.css">
    <link rel="stylesheet" href="CSS/components/main-button.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/main-box.css">
    <link rel="stylesheet" href="CSS/components/main-action.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/projects.css">
    <link rel="stylesheet" href="CSS/components/card-project.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">
    

</head>
<body>
    <header class="header">
        <img src="assets/img/logo_teste.png" alt="Avatar do Fernando">
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner"> 

        <div class="wrapper">

            <div class="main-box">
                <h1 class="main-title">Fernando Vasconcelos</h1>
                <h2 class="subtitle">FrontEnd Developer</h2> 
            </div>
            
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>

        </div>
        
    </section>

    <section class="section">

        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_html5.png" all="Logo do HTML5 em pixel arte">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_nodejs.png" all="Logo do NodeJS em pixel arte">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_css3.png" all="Logo do CSS3 em pixel arte">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_tdd.png" all="Logo do TDD em pixel arte">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_js.png" all="Logo do JavaScript em pixel arte">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_restapi.png" all="Logo do RestAPI em pixel arte">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_react.png" all="Logo do React em pixel arte">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
            <article class="skill-tec">
                
                <img class="icon" src="img/ico_ux.png" all="Logo do UX em pixel arte">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" value="70" max="100">70 %</progress>
                </div>
                
            </article>
        </div>
    
    </section>

    <section class="section -bgBlack -bdFirst">

        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://www.firedlabs.com" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.png" alt="Logo da Firedlabs">
                </figure>
            </a>
            <a href="https://collabcode.training.com" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo da Collabcode">
                </figure>
            </a>

            <a href="https://fvasconcellos.github.io/curso-html-css-feliz/">
                <figure class="card-project -avatar">
                    <img class="logo" src="img/avatarFernando.png" alt="Avatar do Fernando">
                </figure>
            </a>
        </div>

    </section>
</body>
</html>
